env:
  id: CartPole-v1

algo:
  name: ppo
  gamma: 0.99
  gae_lambda: 0.95
  lr: 3e-4
  clip_range: 0.2
  entropy_coef: 0.0
  vf_coef: 0.5
  max_grad_norm: 0.5
  rollout_steps: 1024
  update_epochs: 4
  minibatch_size: 64
  hidden_sizes: [64, 64]

train:
  seed: 0
  device: auto
  total_steps: 20000
  log_every: 1000
  eval_every: 0
  eval_episodes: 5
  save_every: 5000
  save_best: false
  deterministic_torch: true

