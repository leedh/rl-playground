env:
  id: CartPole-v1

algo:
  name: q_learning
  gamma: 0.99
  alpha: 0.1
  eps_start: 1.0
  eps_end: 0.05
  eps_decay_steps: 20000
  rollout_steps: 1000
  bins: [9, 9, 9, 9]
  clip_low: [-4.8, -5.0, -0.418, -5.0]
  clip_high: [4.8, 5.0, 0.418, 5.0]

train:
  seed: 0
  total_steps: 20000
  log_every: 1000
  eval_every: 0
  eval_episodes: 5
  save_every: 5000
  save_best: false
  deterministic_torch: true

logging:
  dir: experiments/results
  backend: csv
  flush_every: 200
